<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                <button class="fa-solid fa-location-dot" id="locationBtn"></button>
            </div>
            <div class="toggleBtn">
                <label class="toggle">
                    <input type="checkbox" id="toggleCheckbox">
                    <span class="slider"></span>
                    <span class="labels" data-on="°C" data-off="°F"></span>
                </label>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="assets/clear.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        <div class="social">
            <a href="https://twitter.com/pratikprodev"><i class="fa-brands fa-github" target="_blank"></i></a>
            <a href="https://www.linkedin.com/in/pratik-dev01"><i class="fa-brands fa-linkedin" target="_blank"></i></a>
            <a href="https://github.com/mrpp2001"><i class="fa-brands fa-x-twitter" target="_blank"></i></a>
        </div>
        Coded by <a href="https://github.com/mrpp2001" target="_blank">Pratik</a>.
    </div>

    <script src="https://kit.fontawesome.com/3277ba494d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
